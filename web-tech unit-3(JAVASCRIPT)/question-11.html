// Create a javascript-enabled web page that performs basic arithmetic operations using input from user.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Arithmetic Operations</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #000;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 5px;
            margin: 5px 0;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>

    <script>
        function calculate(operation) {
            var a = Number(document.getElementById("num1").value);
            var b = Number(document.getElementById("num2").value);
            var result;

            if (operation === 'add') {
                result = a + b;
            } else if (operation === 'sub') {
                result = a - b;
            } else if (operation === 'mul') {
                result = a * b;
            } else if (operation === 'div') {
                result = a / b;
            }

            document.getElementById("result").value = result;
        }
    </script>
</head>
<body>

    <div class="box">
        <h2>Simple Calculator</h2>

        <input type="text" id="num1" placeholder="Enter first number"><br>
        <input type="text" id="num2" placeholder="Enter second number"><br>

        <button onclick="calculate('add')">Add</button>
        <button onclick="calculate('sub')">Subtract</button>
        <button onclick="calculate('mul')">Multiply</button>
        <button onclick="calculate('div')">Divide</button>
        <br><br>

        <input type="text" id="result" placeholder="Result" readonly>
    </div>

</body>
</html>
