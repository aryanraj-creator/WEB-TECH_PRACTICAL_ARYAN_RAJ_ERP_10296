// Use div and span elements for layout and apply styling with CSS.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Span Example</title>

    <style>
        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Div used for layout */
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .sidebar {
            width: 30%;
            background-color: #f2f2f2;
            padding: 15px;
        }

        .content {
            width: 70%;
            background-color: #ffffff;
            padding: 15px;
            margin-left: 10px;
            border: 1px solid #ccc;
        }

        /* Span used for inline styling */
        .highlight {
            color: red;
            font-weight: bold;
        }

        .note {
            background-color: yellow;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Div: Header -->
    <div class="header">
        <h1>Div and Span Layout</h1>
    </div>

    <!-- Div: Main layout -->
    <div class="container">

        <!-- Div: Sidebar -->
        <div class="sidebar">
            <h3>Sidebar</h3>
            <p>Navigation links here</p>
        </div>

        <!-- Div: Content -->
        <div class="content">
            <h2>Main Content</h2>
            <p>
                This paragraph contains a 
                <span class="highlight">highlighted word</span>
                using span.
            </p>

            <p>
                Span is used for 
                <span class="note">inline styling</span>
                without breaking the layout.
            </p>
        </div>

    </div>

    <!-- Div: Footer -->
    <div class="footer">
        <p>Â© 2025 Web Design</p>
    </div>

</body>
</html>
