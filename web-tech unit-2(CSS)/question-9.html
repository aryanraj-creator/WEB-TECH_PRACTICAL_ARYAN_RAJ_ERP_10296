// Create a responsive web page using media queries and mobile-first design with flexible units.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Web Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== Mobile First (default styles) ===== */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background: #555;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 0.5rem 0;
        }

        .container {
            padding: 1rem;
        }

        .box {
            background: #f2f2f2;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        /* ===== Tablet View (min-width: 600px) ===== */
        @media (min-width: 600px) {
            nav a {
                display: inline-block;
                margin: 0 1rem;
            }

            .container {
                display: flex;
                gap: 1rem;
            }

            .box {
                width: 50%;
            }
        }

        /* ===== Desktop View (min-width: 900px) ===== */
        @media (min-width: 900px) {
            body {
                font-size: 1.1rem;
            }

            .box {
                width: 33.33%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Responsive Web Page</h1>
    <p>Mobile-First Design</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="box">Content Box 1</div>
    <div class="box">Content Box 2</div>
    <div class="box">Content Box 3</div>
</div>

<footer>
    <p>Â© 2025 Responsive Design</p>
</footer>

</body>
</html>
