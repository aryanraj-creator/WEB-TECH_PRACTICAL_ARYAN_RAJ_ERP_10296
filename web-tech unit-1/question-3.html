//create a table-based layout with merged cells, alignment, and caption using HTML.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Layout</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            text-align: center;
            background-color: #f2f2f2;
        }
        td {
            text-align: left;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Academic Record</caption>

        <!-- Header Row -->
        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
        </tr>

        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>Computer</th>
        </tr>

        <!-- Data Rows -->
        <tr>
            <td align="center">101</td>
            <td>Aryan</td>
            <td align="right">85</td>
            <td align="right">78</td>
            <td align="right">90</td>
        </tr>

        <tr>
            <td align="center">102</td>
            <td>Rahul</td>
            <td align="right">88</td>
            <td align="right">82</td>
            <td align="right">86</td>
        </tr>

        <!-- Footer Row with colspan -->
        <tr>
            <td colspan="2" align="center"><b>Average Marks</b></td>
            <td align="right">86.5</td>
            <td align="right">80</td>
            <td align="right">88</td>
        </tr>

    </table>

</body>
</html>
